                <li>부속행정</li>
                <li>연구행정</li>

    </aside>

    <div class="contents">
        <div class="sugangList">
            <p>수강신청목록</p>
            <table class="suganglist">
                <tr>
                    <td>개설학년(반)</td>

                <p>수업시간표 조회</p>
                <input type="submit" value="조회">
                
            </div>

            <div class="selectIf">
                <fieldset>
                    <label for=""><input type="radio" name="radioSelect" value="allList">대학전체</label>
                    <label for=""><input type="radio" name="radioSelect" value="Department">학과(부)</label>
                    <label for=""><input type="radio" name="radioSelect" value="Common_culture">공통교양</label>
                </fieldset>
                
                <div class="detailSelect">
                    <b>>년도</b><input type="number" min="2000" max="2021" value="2021">
                    
                    <b>>학기</b>
                    <select id="semester">
                        <option value="1학기" label="1학기">1학기</option>
                        <option value="2학기" label="2학기">2학기</option>
                        <option value="하계계절학기" label="하계계절학기">하계계절학기</option>
                        <option value="동계계절학기" label="동계계절학기">동계계절학기</option>
                    </select>

                    <b>>대학</b>
                    <select  id="univ">
                        <option value="-전체-">-전체-</option>
                        <option value="대학전체">대학전체</option>
                        <option value="인문과학대학">인문과학대학</option>
                        <option value="사회과학대학">사회과학대학</option>

                        <option value="공과대학">공과대학</option>
                        <option value="의료과학대학">의료과학대학</option>
                        <option value="의과대학">의과대학</option>
                        <option value="산학평생대학">산학평생대학</option>
                        <option value="SCH미디어랩스">SCH미디어랩스</option>
                        <option value="엔터프라이즈스쿨">엔터프라이즈스쿨</option>
                        <option value="향설나눔대학">향설나눔대학</option>
                        <option value="인문사회과학대학">인문사회과학대학</option>
                    </select>

                    <b>>학부(과)</b>
                    
                    <select id="department">
                        <option value="[학과]경영학과(40498)">[학과]경영학과(40498)</option>
                        <option value="[학과]국제통상학과(40499)">[학과]국제통상학과(40499)</option>
                        
                    </select>

                        <td>2학년</td>

                        <td>10746</td>
                        <td>3</td>
                        <td>3</td>
                        <td>김명숙</td>
                        <td>목1,2,3</td>
                        <td>M503</td>
                        <td class="addsubjectBtn">신청</td>
                    </tr>
                </table>
            </div>

        </div>
